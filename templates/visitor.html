<html>
<body>
   <h1>Visitors</h1>
   <a href="{{url_for('new_visitor')}}">
       <button>Add Visitor</button>
   </a>
   <ol>
       {% for visitor in visitors %}
       <li>{{visitor.full_name}}, {{visitor.age}}, {{visitor.date_of_visit}}, {{visitor.time_of_visit}}, {{visitor.comments}}, {{visitor.visitor_assistant}}}</li>
       <a href="{{url_for('edit_visitor', visitor_id = visitor.id)}}">
           Edit
       </a>
       <a href="{{url_for('delete_visitor', visitor_id = visitor.id )}}" style="margin-left: 10px;">
           Delete
       </a>
       <br> <br>
       {% endfor %}
   </ol>
</body>
</html>
